<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCMeister | Premium PCs aus der Schweiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #93c5fd;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --lighter: #ffffff;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --rounded-sm: 0.125rem;
            --rounded: 0.25rem;
            --rounded-md: 0.375rem;
            --rounded-lg: 0.5rem;
            --rounded-xl: 0.75rem;
            --rounded-2xl: 1rem;
            --rounded-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background-color: var(--lighter);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--gray-light);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            position: relative;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 900;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.025em;
        }

        .logo img {
            height: 42px;
        }

        .logo span {
            color: var(--primary);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover:after,
        .nav-links a.active:after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .search-bar {
            position: relative;
            width: 240px;
        }

        .search-bar input {
            padding: 0.625rem 1rem;
            padding-right: 2.5rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--rounded-full);
            width: 100%;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-bar button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.2s;
        }

        .search-bar button:hover {
            color: var(--primary);
        }

        .action-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--rounded-full);
            color: var(--dark);
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
        }

        .action-icon:hover {
            background-color: var(--gray-light);
            color: var(--primary);
        }

        .cart-count {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            background-color: var(--primary);
            color: white;
            border-radius: var(--rounded-full);
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--rounded-full);
            transition: all 0.2s;
        }

        .hamburger:hover {
            background-color: var(--gray-light);
        }

        /* Hero Section */
        .hero {
            position: relative;
            overflow: hidden;
            height: 600px;
            display: flex;
            align-items: center;
            background: linear-gradient(to right, var(--darker), rgba(0, 0, 0, 0.7)), 
                        url('https://res.cloudinary.com/demo/image/upload/v1636543216/pc-hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--darker) 30%, transparent);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--rounded-full);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-lg {
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
        }

        .btn-sm {
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
        }

        /* Features Banner */
        .features-banner {
            background-color: var(--lighter);
            padding: 2rem 0;
            border-bottom: 1px solid var(--gray-light);
            margin-top: -4rem;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-sm);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .feature-icon {
            width: 3rem;
            height: 3rem;
            border-radius: var(--rounded-full);
            background-color: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .feature-text h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .feature-text p {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* Products Section */
        .section {
            padding: 5rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
            position: relative;
            display: inline-block;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 3rem;
            height: 4px;
            background-color: var(--primary);
            border-radius: var(--rounded-full);
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 700px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2rem;
        }

        .view-all {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .view-all:hover {
            gap: 0.75rem;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1.25rem;
            background-color: var(--lighter);
            border: 1px solid var(--gray-light);
            border-radius: var(--rounded-full);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--lighter);
            border-radius: var(--rounded-xl);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--gray-light);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--rounded-full);
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }

        .product-badge.secondary {
            background-color: var(--secondary);
        }

        .product-badge.danger {
            background-color: var(--danger);
        }

        .product-image {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-price .old-price {
            font-size: 1rem;
            color: var(--gray);
            text-decoration: line-through;
            margin-right: 0.5rem;
        }

        .product-specs {
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .product-specs li {
            margin-bottom: 0.5rem;
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-specs i {
            color: var(--primary);
            width: 1rem;
            text-align: center;
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
        }

        .wishlist-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--rounded-full);
            border: 1px solid var(--gray-light);
            background-color: var(--lighter);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .wishlist-btn:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        .wishlist-btn.active {
            color: var(--danger);
            border-color: var(--danger);
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Performance Meter */
        .performance-meter {
            height: 6px;
            background-color: var(--gray-light);
            border-radius: var(--rounded-full);
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .performance-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: var(--rounded-full);
            width: 80%;
        }

        .performance-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        /* Featured Collection */
        .featured-collection {
            background-color: var(--darker);
            color: white;
            padding: 5rem 0;
            position: relative;
            overflow: hidden;
        }

        .featured-collection .section-title {
            color: white;
        }

        .featured-collection .section-title:after {
            background-color: var(--secondary);
        }

        .featured-collection .section-subtitle {
            color: var(--gray-light);
        }

        .featured-product {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            margin-top: 3rem;
        }

        @media (min-width: 992px) {
            .featured-product {
                grid-template-columns: 1fr 1fr;
                align-items: center;
            }
        }

        .featured-image {
            border-radius: var(--rounded-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .featured-content {
            position: relative;
        }

        .featured-badge {
            display: inline-block;
            background-color: var(--secondary);
            color: var(--darker);
            padding: 0.5rem 1rem;
            border-radius: var(--rounded-full);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .featured-title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
        }

        .featured-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 1.5rem;
        }

        .featured-specs {
            margin-bottom: 2rem;
        }

        .featured-specs li {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .featured-specs i {
            color: var(--secondary);
        }

        /* Newsletter */
        .newsletter {
            background-color: var(--primary);
            color: white;
            padding: 5rem 0;
            text-align: center;
        }

        .newsletter .section-title {
            color: white;
        }

        .newsletter .section-title:after {
            background-color: var(--secondary);
        }

        .newsletter-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .newsletter-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: var(--rounded-full);
            font-size: 1rem;
        }

        .newsletter-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Footer */
        footer {
            background-color: var(--darker);
            color: white;
            padding: 5rem 0 2rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-logo {
            font-size: 1.75rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .footer-about {
            margin-bottom: 1.5rem;
            color: var(--gray-light);
        }

        .footer-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.75rem;
        }

        .footer-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 2rem;
            height: 2px;
            background-color: var(--primary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.75rem;
        }

        .footer-links a {
            color: var(--gray-light);
            text-decoration: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-links i {
            width: 1rem;
        }

        .footer-contact li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .footer-contact i {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--rounded-full);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }

        .social-link:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            color: var(--gray-light);
            font-size: 0.875rem;
        }

        .footer-legal {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .footer-legal a {
            color: var(--gray-light);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-legal a:hover {
            color: white;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .payment-method {
            width: 50px;
            height: 30px;
            background-color: white;
            border-radius: var(--rounded-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--lighter);
            z-index: 200;
            padding: 2rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .mobile-menu-search {
            margin-bottom: 2rem;
            position: relative;
        }

        .mobile-menu-search input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            padding-right: 3rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--rounded-full);
            font-size: 1rem;
        }

        .mobile-menu-search button {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .mobile-menu-links {
            list-style: none;
            margin-bottom: auto;
        }

        .mobile-menu-links li {
            margin-bottom: 0.5rem;
        }

        .mobile-menu-links a {
            display: block;
            padding: 0.875rem 0;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid var(--gray-light);
        }

        .mobile-menu-actions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-light);
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--rounded-full);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-menu:hover {
            background-color: var(--gray-light);
        }

        /* Product Detail */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            margin: 3rem 0;
        }

        @media (min-width: 992px) {
            .product-detail {
                grid-template-columns: 1fr 1fr;
            }
        }

        .product-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
