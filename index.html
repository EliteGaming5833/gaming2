<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ELITE GAMING SCHWEIZ - Hochleistungs-Gaming-PCs nach Maß. Wähle eines unserer Premium-Systeme.">
  <title>ELITE GAMING SCHWEIZ | Premium Gaming PCs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a3a8f;
      --primary-light: #00f0ff;
      --dark: #0a0f25;
      --darker: #050916;
      --light: #ffffff;
      --gray: #94a3b8;
      --card-bg: #121a36;
      --success: #22c55e;
      --warning: #f97316;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 3px solid var(--primary-light);
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    /* Hero - Kompakt */
    .hero {
      padding: 2rem 0;
      text-align: center;
    }

    /* PC-Karten */
    .pc-card {
      border: 2px solid var(--primary);
    }

    .pc-badge {
      background: var(--primary-light);
    }

    /* Footer */
    footer {
      background: var(--darker);
      border-top: 3px solid var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="#" class="logo">
        <img src="https://res.cloudinary.com/dajusgncz/image/upload/v1745258496/elite_gaming_logo_nhzdgk.jpg" alt="ELITE GAMING Logo">
        ELITE GAMING
      </a>
      <!-- Navigation usw. -->
    </div>
  </header>

  <main>
    <!-- 8 PC-Karten -->
    <section id="pcs">
      <div class="pc-grid">
        <!-- 4x Ultimate X3D -->
        <div class="pc-card">[...]</div>
        <!-- 4x Enthusiasten Build -->
        <div class="pc-card">[...]</div>
        <!-- ... usw. ... -->
      </div>
    </section>
  </main>

  <footer>[...]</footer>
</body>
</html>
