<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ELITE GAMING SCHWEIZ - High Performance PCs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
    }
    header {
      background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
      padding: 30px 0;
      text-align: center;
      border-bottom: 3px solid #0066ff;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
    }
    .subtitle {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 10px;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #0066ff;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .pc-box {
      background: #1e1e1e;
      border: 1px solid #333;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    .pc-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 102, 255, 0.2);
    }
    .pc-box img {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .pc-name {
      font-size: 1.3em;
      color: #fff;
      margin: 10px 0;
      text-align: center;
      padding: 5px 10px;
      border-radius: 4px;
      display: inline-block;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }
    .beginner { background-color: #4CAF50; }
    .midrange { background-color: #FF9800; }
    .high-end { background-color: #F44336; }
    .specs {
      margin: 15px 0;
      font-size: 0.95em;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
    .specs li {
      margin-bottom: 8px;
      position: relative;
      padding-left: 20px;
    }
    .specs li:before {
      content: "•";
      color: #0066ff;
      position: absolute;
      left: 0;
    }
    .price {
      font-size: 1.6em;
      color: #00cc66;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    .price:after {
      content: " CHF";
      font-size: 0.8em;
    }
    .details-btn {
      background: linear-gradient(to right, #0066ff, #0099ff);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .details-btn:hover {
      background: linear-gradient(to right, #0055dd, #0088ee);
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
    }
    .configurator {
      background: #1e1e1e;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto 40px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .configurator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .configurator label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .configurator select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    .configurator button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .configurator button:hover {
      background: #0055dd;
    }
    footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #333;
    }
    @media (max-width: 768px) {
      .grid {
        padding: 15px;
      }
      .pc-box {
        width: 100%;
      }
      nav ul {
        flex-direction: column;
        background: #222;
        padding: 10px;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Start</a></li>
        <li><a href="#konfigurator">Konfigurator</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
    <h1>ELITE GAMING SCHWEIZ</h1>
    <div class="subtitle">Premium Gaming Systems für Schweizer Gamer</div>
  </header>

  <div class="grid">
    <!-- Beispiel-PC-Boxen hier -->
  </div>

  <div class="configurator" id="konfigurator">
    <h2>PC Konfigurator</h2>
    <label for="cpu">Prozessor:</label>
    <select id="cpu">
      <option>Intel Core i5-14600K</option>
      <option>Intel Core i7-14700K</option>
      <option>AMD Ryzen 5 7600X</option>
      <option>AMD Ryzen 7 7800X3D</option>
    </select>

    <label for="gpu">Grafikkarte:</label>
    <select id="gpu">
      <option>NVIDIA RTX 4060 Ti</option>
      <option>NVIDIA RTX 4070 Super</option>
      <option>NVIDIA RTX 4080 Super</option>
      <option>NVIDIA RTX 4090</option>
      <option>AMD Radeon RX 7800 XT</option>
    </select>

    <label for="ram">Arbeitsspeicher:</label>
    <select id="ram">
      <option>16GB DDR5 5200MHz</option>
      <option>32GB DDR5 5600MHz</option>
      <option>64GB DDR5 6000MHz</option>
    </select>

    <label for="storage">Speicher:</label>
    <select id="storage">
      <option>1TB NVMe SSD</option>
      <option>2TB NVMe SSD + 2TB HDD</option>
      <option>2TB Gen4 NVMe + 4TB HDD</option>
    </select>

    <label for="mainboard">Mainboard:</label>
    <select id="mainboard">
      <option>MSI B650M WiFi</option>
      <option>ASUS TUF Z790-Plus WiFi</option>
      <option>ASUS ROG Crosshair X670E</option>
    </select>

    <label for="cooling">Kühlung:</label>
    <select id="cooling">
      <option>Standard Luftkühlung</option>
      <option>240mm AIO Wasserkühlung</option>
      <option>360mm AIO Wasserkühlung</option>
    </select>

    <button>Konfiguration übernehmen</button>
  </div>

  <footer id="kontakt">
    &copy; 2025 ELITE GAMING SCHWEIZ | Kontakt: info@elite-gaming.ch
  </footer>
</body>
</html>
