        :root {
            --primary: #2ecc71;
            --secondary: #e74c3c;
            --dark: #1a1a1a;
            --light: #ecf0f1;

            --success: #27ae60;
            --highlight: #ffffff;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        header {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            background-color: #111;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .header-top-container {

            justify-content: space-between;
            align-items: center;
        }

        .header-contact a {
            color: var(--light);
            text-decoration: none;
            margin-right: 15px;
        }

        .header-contact a:hover {
            color: var(--primary);
        }

        .header-actions a {
            color: var(--light);
            text-decoration: none;
            margin-left: 15px;
        }

        .header-main {
            padding: 15px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--highlight);
        }

        .search-cart {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
        }

        .cart-icon {
            position: relative;
            color: var(--light);
            font-size: 1.3rem;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        nav {
            background-color: var(--dark);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
        }

        .main-nav ul li {
            position: relative;
        }

        .main-nav ul li a {
            display: block;
            padding: 15px 20px;
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .main-nav ul li a:hover {
            color: var(--primary);
            background-color: rgba(46, 204, 113, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--dark);
            width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .main-nav ul li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        .dropdown-menu li a {
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
        }

        .hero {

            height: 500px;
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            color: var(--dark);
        }

        .section-subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .pcs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        }

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
