<!DOCTYPE html>
<html lang="de-CH">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCMeister – Hochwertige PCs in der Schweiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .search-bar {
      padding: 1rem;
      background-color: #ecf0f1;
      text-align: center;
    }
    .search-bar input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .filters {
      padding: 1rem;
      background-color: #dfe6e9;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .product-list {
      padding: 2rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background-color: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-card .price {
      font-weight: bold;
      color: #27ae60;
      margin: 0.5rem 0;
    }
    .product-card button {
      background-color: #2980b9;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    footer ul li {
      margin: 0 1rem;
    }
    footer ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>PCMeister</h1>
      <nav>
        <ul>
          <li><a href="#">Startseite</a></li>
          <li><a href="#">Produkte</a></li>
          <li><a href="#">Angebote</a></li>
          <li><a href="#">Kontakt</a></li>
          <li><a href="#">Warenkorb</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search-bar">
    <input type="text" placeholder="Suche nach PCs...">
  </section>

  <section class="filters">
    <label>Preis:
      <select>
        <option>Alle</option>
        <option>CHF 1000–1500</option>
        <option>CHF 1501–2000</option>
        <option>CHF 2001–2500</option>
        <option>CHF 2501–3000</option>
      </select>
    </label>
    <label>Grafikkarte:
      <select>
        <option>Alle</option>
        <option>NVIDIA</option>
        <option>AMD</option>
      </select>
    </label>
  </section>

  <section class="product-list">
    <div class="product-grid">
      <!-- Beispielprodukt -->
      <div class="product-card">
        <img src="https://res.cloudinary.com/demo/image/upload/sample.jpg" alt="PC 1000FR Edition Bild 1">
        <h2>PC 1000FR Edition</h2>
        <p>AMD Ryzen 5 5600, 16GB RAM, 1TB SSD, Radeon RX 7600</p>
        <p class="price">CHF 1'000.00</p>
        <button>In den Warenkorb</button>
      </div>
      <!-- Weitere Produkte können dupliziert werden -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PCMeister GmbH. Alle Rechte vorbehalten.</p>
    <ul>
      <li><a href="#">AGB</a></li>
      <li><a href="#">Datenschutz</a></li>
      <li><a href="#">Impressum</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </footer>
</body>
</html>
